        emoji.innerText = ['üí•', 'üî•', 'üå™Ô∏è', 'üí£', '‚ö°'][Math.floor(Math.random() * 5)];
        // –¶–µ–Ω—Ç—Ä —ç–∫—Ä–∞–Ω–∞
        emoji.style.left = "50%";
        emoji.style.top = "50%";
        // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è
        const x = (Math.random() - 0.5) * 400 + "px";
        const y = (Math.random() - 0.5) * 400 + "px";
        emoji.style.setProperty("--x", x);
        emoji.style.setProperty("--y", y);
        document.body.appendChild(emoji);
        // –£–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É
        setTimeout(() => {
          emoji.remove();
        }, 1000);
      }
      // –£–¥–∞–ª—è–µ–º —Ç—Ä—è—Å–∫—É –∏ –≤—Å–ø—ã—à–∫—É
      setTimeout(() => {
        body.classList.remove("shake");
        flash.remove();
      }, 1000);
    });
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
    document.getElementById("loadNewVideo").addEventListener("click", changeVideo);
