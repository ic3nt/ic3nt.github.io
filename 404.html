  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
    
    :root {
      --color-bg: #0f0f0f;
      --color-header: #242424;
      --color-text: #f0f0f0;
      --color-accent: #f39c12;
      --color-button: #d35400;
      --color-button-hover: #f39c12;
      --color-border: rgba(255, 255, 255, 0.15);
      --glow-color: #ffe600;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 0 20px;
      transition: background-color 0.5s ease;
      overflow-x: hidden;
      position: relative;
    }
    
    header {
      background-color: var(--color-header);
      color: var(--color-text);
      padding: 15px 20px;
      width: 100%;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.4);
      margin-top: 30px;
      animation: slideIn 1s ease-out, glow 1s ease-in-out infinite alternate;
      border: 2px solid var(--color-border);
    }
    
    h1 {
      font-size: 36px;
      font-weight: 600;
      margin: 0;
      color: var(--color-accent);
      letter-spacing: 2px;
      animation: bounceIn 1s ease-out, shake 1s infinite;
      text-transform: uppercase;
      text-shadow: 0 0 10px var(--glow-color);
    }
    
    .container {

      width: 900px;
      max-width: 900px;
      text-align: center;
      margin-top: 20px;
      position: relative;
      animation: fadeIn 2s ease-out;
    }
    
    iframe {
      width: 900px;
      height: 400px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out;
      border: 3px solid var(--color-border);
      /* –ë–µ–ª–∞—è –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è –æ–±–≤–æ–¥–∫–∞ */
      animation: float 0.5s ease-out infinite;
      pointer-events: none
    }
    
    iframe:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }
    
    .footer {
      margin-top: auto;
      padding: 15px;
      font-size: 14px;
      text-align: center;
      color: var(--color-footer);
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    .footer a {
      text-decoration: none;
      color: var(--color-accent);
      font-weight: bold;
    }
    
    .cta-button {
      background-color: var(--color-button);
      color: #fff;
      font-size: 18px;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      animation: pulse 1s ease-out infinite;
      box-shadow: 0 5px 15px rgba(255, 165, 0, 0.4);
      text-shadow: 0 0 10px var(--glow-color);
    }
    
    .cta-button:hover {
      background-color: var(--color-button-hover);
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(255, 165, 0, 0.6);
    }
    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    
    @keyframes slideIn {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(0);
      }
    }
    
    @keyframes bounceIn {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
    
    @keyframes shake {
      0% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-10px);
      }
      50% {
        transform: translateX(10px);
      }
      75% {
        transform: translateX(-10px);
      }
      100% {
        transform: translateX(0);
      }
    }
    
    @keyframes glowBackground {
      0% {
        background-color: #0b0b0b;
      }
      50% {
        background-color: #ff99ff;
      }
      100% {
        background-color: #0b0b0b;
      }
    }
    
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }
    
    @keyframes glow {
      0% {
        color: var(--color-accent);
      }
      50% {
        color: #fff;
      }
      100% {
        color: var(--color-accent);
      }
    }
    
    @keyframes bounce {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    /* –°—Ç–∏–∫–µ—Ä—ã –∞–Ω–∏–º–∞—Ü–∏–∏ */
    
    .sticker {
      position: fixed;
      /* –§–∏–∫—Å–∏—Ä—É–µ–º —Å—Ç–∏–∫–µ—Ä—ã –Ω–∞ —ç–∫—Ä–∞–Ω–µ */
      font-size: 50px;
      display: none;
      animation: stickerAnim 1.5s ease-out forwards, stickerWave 2s infinite ease-in-out;
      z-index: -1;
      /* –†–∞–∑–º–µ—â–∞–µ–º —Å—Ç–∏–∫–µ—Ä—ã –Ω–∞ —Å–∞–º–æ–º –Ω–∏–∂–Ω–µ–º —Å–ª–æ–µ */
      opacity: 0.3;
      /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å */
    }
    /* –ê–Ω–∏–º–∞—Ü–∏–∏ —Å—Ç–∏–∫–µ—Ä–æ–≤ */
    
    @keyframes stickerAnim {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      100% {
        opacity: 0.3;
        transform: scale(1);
      }
    }
    
    @keyframes stickerWave {
      0% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(15deg);
      }
      50% {
        transform: rotate(0deg);
      }
      75% {
        transform: rotate(-15deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
  </style>
</head>

<body>
  <header>

  </header>
  
 <div class="container">

 </div>

  <div class="footer">
    &copy; ic3nt 2025 | –ê–ª–ª–∞—Ö –±–æ–≥ –º–∏—Ä–∞ üí•
  </div>

  <div id="stickers-container"></div>
  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å—Ç–∏–∫–µ—Ä–æ–≤ -->

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    function stickersInit() {
      const stickersContainer = document.getElementById("stickers-container");
      // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ —Å—Ç–∏–∫–µ—Ä—ã
      stickersContainer.innerHTML = '';
      // –ú–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã—Ö –ø–æ–∑–∏—Ü–∏–π —Å—Ç–∏–∫–µ—Ä–æ–≤
      const usedPositions = [];
      // –°–æ–∑–¥–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç–∏–∫–µ—Ä–æ–≤ (–º–µ–Ω—å—à–µ —Å—Ç–∏–∫–µ—Ä–æ–≤)
      const numStickers = 25 + Math.floor(Math.random() * 25); // –æ—Ç 25 –¥–æ 50 —Å—Ç–∏–∫–µ—Ä–æ–≤
      for (let i = 0; i < numStickers; i++) {
        let top, left;
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏, –∫–æ—Ç–æ—Ä–∞—è –Ω–µ –ø–µ—Ä–µ—Å–µ–∫–∞–µ—Ç—Å—è —Å –¥—Ä—É–≥–∏–º–∏ —Å—Ç–∏–∫–µ—Ä–∞–º–∏
        do {
          top = Math.random() * 100;
          left = Math.random() * 100;
        } while (usedPositions.some(pos => Math.abs(pos.top - top) < 10 && Math.abs(pos.left - left) < 10)); // –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –±–ª–∏–∑–æ—Å—Ç—å
        usedPositions.push({
          top,
          left
        });
        const sticker = document.createElement('div');
        sticker.classList.add('sticker');
        sticker.innerHTML = ['üïå', 'üåô', '‚ò™Ô∏è', 'üí•', '‚ú®', 'üôè'][Math.floor(Math.random() * 5)];
        sticker.style.top = `${top}%`; // —Å–ª—É—á–∞–π–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
        sticker.style.left = `${left}%`; // —Å–ª—É—á–∞–π–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
        stickersContainer.appendChild(sticker);
        setTimeout(() => {
          sticker.style.display = 'block';
        }, 100); // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –ø–æ—è–≤–ª–µ–Ω–∏–µ–º
      }
    }
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–≤–æ–≥–æ –≤–∏–¥–µ–æ
    stickersInit();
  </script>
</body>
